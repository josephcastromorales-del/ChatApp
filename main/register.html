<!doctype html>
<html lang="es">
<head>
  <link rel="icon" href="main/assets/Amarillo Con puntos.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatApp — Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="center-wrap">
    <div class="card auth-card">
      <h2>Crear cuenta</h2>

      <input id="reg-username" type="text" placeholder="Nombre de usuario" />
      <input id="reg-email" type="email" placeholder="Correo" />
      <input id="reg-password" type="password" placeholder="Contraseña (mín 8)" />
      <input id="reg-passwordConfirm" type="password" placeholder="Repetir contraseña" />

      <button id="register-btn">Registrarse</button>

      <p class="small">¿Ya tienes cuenta? <a href="../index.html">Iniciar sesión</a></p>

      <div id="reg-msg" class="debug"></div>
    </div>
  </div>

  <!-- PocketBase SDK -->
  <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>

  <script>
    // PocketBase local en tu red
    const pb = new PocketBase("http://192.168.1.15:8090");

    async function registerUser(username, email, password, passwordConfirm) {
      // Validaciones locales
      if (!username || !email || !password || !passwordConfirm) {
        return { ok: false, message: "Todos los campos son obligatorios" };
      }
      if (password.length < 8) {
        return { ok: false, message: "La contraseña debe tener mínimo 8 caracteres" };
      }
      if (password !== passwordConfirm) {
        return { ok: false, message: "Las contraseñas no coinciden" };
      }

      try {
        // Verificar si el email ya existe
        const exists = await pb.collection('users').getFullList({ filter: `email="${email}"` });
        if (exists.length > 0) {
          return { ok: false, message: "Este correo ya está registrado" };
        }

        // Crear usuario
        await pb.collection('users').create({
          username,
          email,
          password,
          passwordConfirm
        });

        return { ok: true };

      } catch (err) {
        console.error(err);
        const msg = err.data ? JSON.stringify(err.data) : err.message;
        return { ok: false, message: msg };
      }
    }

    // Conectar botón de registro
    document.getElementById('register-btn').addEventListener('click', async () => {
      const username = document.getElementById('reg-username').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value;
      const passwordConfirm = document.getElementById('reg-passwordConfirm').value;

      document.getElementById('reg-msg').innerText = '';

      const res = await registerUser(username, email, password, passwordConfirm);

      if (res.ok) {
        alert("Cuenta creada correctamente");
        window.location.href = '../chat.html'; // Redirige al chat local
      } else {
        document.getElementById('reg-msg').innerText = res.message;
      }
    });
  </script>
</body>
</html>
